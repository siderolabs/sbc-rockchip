  - image: "{{ .BUILD_ARG_PKGS_PREFIX }}/kernel:{{ .BUILD_ARG_PKGS }}"
    platform: linux/arm64
    from: /dtb/rockchip/rk3566-radxa-zero-3e.dtb
    to: /rootfs/artifacts/arm64/dtb/rockchip/rk3566-radxa-zero-3e.dtb
