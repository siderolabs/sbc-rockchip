name: sbc-rockchip
variant: scratch
shell: /bin/bash
dependencies:
  - stage: helios64
  - stage: nanopi-r5s
  - stage: nanopi-r4s
  - stage: odroid-m1
  - stage: orangepi-5
  - stage: orangepi-5-plus
  - stage: orangepi-r1-plus-lts
  - stage: radxa-zero-3e
  - stage: rock64
  - stage: rockpro64
  - stage: rockpi4
  - stage: rockpi4c
  - stage: rock3b
  - stage: rock4cplus
  - stage: rock4se
  - stage: rock5a
  - stage: rock5b
  - stage: turingrk1
  - stage: profiles
  - stage: u-boot-helios64
    platform: linux/arm64
  - stage: u-boot-nanopi-r5s
    platform: linux/arm64
  - stage: u-boot-nanopi-r4s
    platform: linux/arm64
  - stage: u-boot-odroid-m1
    platform: linux/arm64
  - stage: u-boot-orangepi-5
    platform: linux/arm64
  - stage: u-boot-orangepi-5-plus
    platform: linux/arm64
  - stage: u-boot-orangepi-r1-plus-lts
    platform: linux/arm64
  - stage: u-boot-radxa-zero-3
    platform: linux/arm64
  - stage: u-boot-rock64
    platform: linux/arm64
  - stage: u-boot-rockpro64
    platform: linux/arm64
  - stage: u-boot-rockpi4
    platform: linux/arm64
  - stage: u-boot-rockpi4c
    platform: linux/arm64
  - stage: u-boot-rock3b
    platform: linux/arm64
  - stage: u-boot-rock4cplus
    platform: linux/arm64
  - stage: u-boot-rock4se
    platform: linux/arm64
  - stage: u-boot-rock5a
    platform: linux/arm64
  - stage: u-boot-rock5b
    platform: linux/arm64
  - stage: u-boot-turingrk1
    platform: linux/arm64
  - image: "{{ .BUILD_ARG_PKGS_PREFIX }}/kernel:{{ .BUILD_ARG_PKGS }}"
    platform: linux/arm64
    from: /dtb/rockchip/rk3399-kobol-helios64.dtb
    to: /rootfs/artifacts/arm64/dtb/rockchip/rk3399-kobol-helios64.dtb
  - image: "{{ .BUILD_ARG_PKGS_PREFIX }}/kernel:{{ .BUILD_ARG_PKGS }}"
    platform: linux/arm64
    from: /dtb/rockchip/rk3568-odroid-m1.dtb
    to: /rootfs/artifacts/arm64/dtb/rockchip/rk3568-odroid-m1.dtb
  - image: "{{ .BUILD_ARG_PKGS_PREFIX }}/kernel:{{ .BUILD_ARG_PKGS }}"
    platform: linux/arm64
    from: /dtb/rockchip/rk3568-nanopi-r5s.dtb
    to: /rootfs/artifacts/arm64/dtb/rockchip/rk3568-nanopi-r5s.dtb
  - image: "{{ .BUILD_ARG_PKGS_PREFIX }}/kernel:{{ .BUILD_ARG_PKGS }}"
    platform: linux/arm64
    from: /dtb/rockchip/rk3399-nanopi-r4s.dtb
    to: /rootfs/artifacts/arm64/dtb/rockchip/rk3399-nanopi-r4s.dtb
  - image: "{{ .BUILD_ARG_PKGS_PREFIX }}/kernel:{{ .BUILD_ARG_PKGS }}"
    platform: linux/arm64
    from: /dtb/rockchip/rk3588s-orangepi-5.dtb
    to: /rootfs/artifacts/arm64/dtb/rockchip/rk3588s-orangepi-5.dtb
  - image: "{{ .BUILD_ARG_PKGS_PREFIX }}/kernel:{{ .BUILD_ARG_PKGS }}"
    platform: linux/arm64
    from: /dtb/rockchip/rk3588-orangepi-5-plus.dtb
    to: /rootfs/artifacts/arm64/dtb/rockchip/rk3588-orangepi-5-plus.dtb
