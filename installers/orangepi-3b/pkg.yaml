name: orangepi-3b
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /tmp/go
    network: default
    cachePaths:
      - /.cache/go-build
      - /tmp/go/pkg
    prepare:
      - |
        cd /pkg/src
        go mod download
  - env:
      GOPATH: /tmp/go
    cachePaths:
      - /.cache/go-build
      - /tmp/go/pkg
    build:
      - |
        cd /pkg/src
        CGO_ENABLED=0 go build -o ./orangepi-3b .
    install:
      - |
        mkdir -p /rootfs/installers/

        cp /pkg/src/orangepi-3b /rootfs/installers/orangepi-3b
finalize:
  - from: /rootfs
    to: /rootfs
