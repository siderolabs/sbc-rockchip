# References:
#   U-Boot:
#     - https://u-boot.readthedocs.io/en/latest
name: u-boot-orangepi-3b
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
  # arm-trusted-firmware treats rk3566/rk3568 as a single platform
  - stage: arm-trusted-firmware-rk3568
  - stage: rkbin-rk3566

steps:
  - sources:
      - url: https://ftp.denx.de/pub/u-boot/u-boot-{{ .uboot_version }}.tar.bz2
        destination: u-boot.tar.bz2
        sha256: "{{ .uboot_sha256 }}"
        sha512: "{{ .uboot_sha512 }}"
    env:
      SOURCE_DATE_EPOCH: {{ .BUILD_ARG_SOURCE_DATE_EPOCH }}
    prepare:
      # orangepi-3b-rk3566
      - |
        tar xf u-boot.tar.bz2 --strip-components=1
      - |
        make orangepi-3b-rk3566_defconfig
    build:
      - |
        make -j $(nproc) HOSTLDLIBS_mkimage="-lssl -lcrypto" \
          BL31=/libs/arm-trusted-firmware/rk3568/bl31.elf \
          ROCKCHIP_TPL=/libs/rkbin/rk3566_ddr_1056MHz_v1.23.bin
    install:
      - |
        mkdir -p /rootfs/artifacts/arm64/u-boot/orangepi-3b
        cp u-boot-rockchip.bin /rootfs/artifacts/arm64/u-boot/orangepi-3b
        cp u-boot-rockchip-spi.bin /rootfs/artifacts/arm64/u-boot/orangepi-3b
finalize:
  - from: /rootfs
    to: /rootfs
